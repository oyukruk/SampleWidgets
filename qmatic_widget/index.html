<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="./main.css" />
    <script src="js/mock-data-generator.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
  </head>

  <body>

    <div class="widget-container" id="main-container">

    </div>

  </body>

  <script>

      $(document).ready(function () {

      var myGenerator = new MockDataGenerator();



      for (var II = 0; II < 4; II++) {

        var generatedObject = myGenerator.fetchRandomObject();
        var qDom = "";

        console.log(generatedObject.menuContents);

        qDom =
          '<div class="tab" id="tab-'+II+'"><div id="booth'+II+'" class="booth" ><div class="boothText" id="boothText-'+II+'"></div></div><div class="qNum" id="qNum-'+II+'"><div class="qNumText" id="qNumText-'+II+'"></div></div></div>';
        
        console.log("appending:" + qDom);
        $("#main-container").append(qDom);

        $("#tab-"+II).css("background-color",generatedObject.tabBackgroundColor);
        $("#boothText-"+II).text("GİŞE NO: " + generatedObject.tabBooth);
        $("#qNumText-"+II).text("SIRA NO: " + generatedObject.tabQNum);

      }

      });

  </script>

</html>
